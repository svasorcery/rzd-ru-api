<form #searchForm="ngForm" (submit)="search()" class="col-md-6">
    <div class="form-group">
        <label>Origin station</label>
        <autocomplete 
            [(ngModel)]="searchParams.from" 
            [source]="railStationsSource"
            [searchOnInit]="searchParams.fromCity"
            placeholder="Откуда"
            name="from">
        </autocomplete>
    </div>
    <div class="form-group">
        <label>Destination station</label>
        <autocomplete
            [(ngModel)]="searchParams.to" 
            [source]="railStationsSource" 
            [searchOnInit]="searchParams.toCity"
            placeholder="Куда"
            name="to">
        </autocomplete>
    </div>
    <div class="form-group">
        <label>Depart date</label>
        <input type="date" [(ngModel)]="searchParams.departDate" required name="departDate" class="form-control" />
    </div>

    <div>
        <button type="submit" [disabled]="searchForm.invalid" class="btn btn-primary">Search</button>
    </div>
</form>
